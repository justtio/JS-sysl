<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Small Quiz</title>
</head>

<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Levi's Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You already got <span class="text-primary display-4 p-3">0%</span>truth</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with questions:</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. what do you think this book?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='A' checked>
                        <label class="form-check-label">Quite well</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name='q1' value='B'>
                        <label class="form-check-label">Aweful</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">2.If you get into some troubles, what will you do?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q2' value='A' checked>
                            <label class="form-check-label">Ran Away</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q2' value='B'>
                            <label class="form-check-label">Trying best to fix it</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. What is the most successful thing you have done in your
                            life?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q3' value='A' checked>
                            <label class="form-check-label">None</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q3' value='B'>
                            <label class="form-check-label">Lots of</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4. What do you think the most difficult problem you are
                            dealing with?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q4' value='A' checked>
                            <label class="form-check-label">Can't Focus Mind</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name='q4' value='B'>
                            <label class="form-check-label">Laziness is the most hinder in my whole life</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src='./app.js'></script>
</body>

</html>
